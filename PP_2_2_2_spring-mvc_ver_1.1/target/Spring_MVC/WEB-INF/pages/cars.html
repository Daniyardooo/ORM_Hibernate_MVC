<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Person List</title>
</head>
<body>
<h1>Car List</h1>
<br/><br/>
<div>
    <table border="1">
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Number</th>
        </tr>
        <tr th:each="car : ${cars}">
            <td th:utext="${car.getModel}">...</td>
            <td th:utext="${car.getSeries}">...</td>
            <td th:utext="${car.getNumber}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
